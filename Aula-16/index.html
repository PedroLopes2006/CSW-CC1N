<html lang="pt-br">
<head>

<body>
    <form action="" method="post">
        <label for="email">Email:</label>

        <br>
        <br>
        <br>

        <br>

        <br>
        <br>

        <br>

        <input type="date" required>

        <br>
        <br>

        <input type="color" name="cor" id="cor">     
        <br>
        <br>
        <br>
        <label for="envio"></label>
        <input type="submit" name="enviar" id="envio">   
        
    </form>

</html>
